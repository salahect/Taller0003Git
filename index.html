<!doctype html>
<html lang="pt-Br">

<head>
	<title>Calculadora</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="./css/style.css" type="text/css" rel="stylesheet" />
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<div class="nav navbar-nav">
			<a class="nav-item nav-link active" href="#">Calculadora JavaScript <span
					class="sr-only">(current)</span></a>
		</div>
	</nav>
	<div class="container" style="margin-top: 40px;">
		<div class="row">
			<div class="col-md-12">

				<div id="calculadora">

					<table>
						<tr>
							<td colspan="4">
								<input type="text" id="tela" maxlength="30" readonly="readonly" />
							</td>
						</tr>
						<tr>
							<td><input type="button" id="apagarAnterior" value="<-" class="gray"/></td>
							<td><input type="button" id="limparTela" value="C" class="gray"/></td>
						</tr>
						<tr>
							<td><input type="button" id="num7" value="7" class="gray"/></td>
							<td><input type="button" id="num8" value="8" class="gray"/></td>
							<td><input type="button" id="num9" value="9" class="gray"/></td>
							<td><input type="button" id="divisao" value="/" class="orange"/></td>
						</tr>
						<tr>
							<td><input type="button" id="num4" value="4" class="gray" /></td>
							<td><input type="button" id="num5" value="5" class="gray"/></td>
							<td><input type="button" id="num6" value="6" class="gray"/></td>
							<td><input type="button" id="multiplicacao" value="*" class="orange"/></td>
						</tr>
						<tr>
							<td><input type="button" id="num1" value="1" class="gray"/></td>
							<td><input type="button" id="num2" value="2" class="gray"/></td>
							<td><input type="button" id="num3" value="3" class="gray"/></td>
							<td><input type="button" id="subtracao" value="-" class="orange"/></td>
						</tr>
						<tr>
							<td><input type="button" id="num0" value="0" class="gray" /></td>
							<td><input type="button" id="ponto" value="." class="gray"/></td>
							<td><input type="button" id="resultado" value="=" class="orange"/></td>
							<td><input type="button" id="soma" value="+" class="orange"/></td>
						</tr>
						<tr>
							<td colspan="4"><input type="button1" class="orange"id="conver"  value="CONVERTIR °C A °F" /></td>	
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer mt-auto py-3 navbar-dark bg-default">
		<div class="container">
			<span>Produzido por Francisco Chaves.</span>
		</div>
	</footer>

	<script type="text/javascript" src="./js/script.js"></script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
</body>

</html>
